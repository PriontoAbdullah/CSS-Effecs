<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="Loading.css">
    <link rel="stylesheet" type="text/css" href="Search.css">
    <link rel="stylesheet" type="text/css" href="Search-box.css">
    <link rel="stylesheet" type="text/css" href="Face-Effect.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"> </script>
    <title> CSS Effect </title>
 </head>
 <body>
     <section id="Loading-effect">
        <div class="loading">
         <span>Loading...</span>
        </div>
    </section>

    <section id="search">
      <div class="container">
         <div class="search-box">
            <input type="text">
            <span> </span>
         </div>
      </div>
    </section>

    <section id="search-box"> 
      <div class="Search-Box">
         <input class="search-txt" type="text" name="" placeholder="Type to search">
         <a class="search-btn" href="#">
         <i class="fas fa-search"></i>
         </a>
      </div>
    </section>

    <section id="Face-Effect">
      <div class="body">
         <div class="face"> 
            <div class="eyes"> 
               <div class="eye"></div>
               <div class="eye"></div>
            </div>
         </div>
      </div>
    </section>

    <script>
      document.getElementById('Face-Effect').addEventListener('mousemove', eyeball);
      function eyeball(){
         var eye = document.querySelectorAll('.eye');
         eye.forEach(function(eye){
            let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
            let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
            let radian = Math.atan2(event.pageX - x, event.pageY - y);
            let rot = (radian * (720 / Math.PI) * -1 ) + 270;
            eye.style.transform = "rotate("+ rot + "deg)";
         })
       } 
    </script>
 </body>
</html>
